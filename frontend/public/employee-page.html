<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
</head>
<body>
    <h1>Welcome to the Employee page</h1>

    <button class="js-modal-trigger button is-primary" data-target="ticket-modal">Submit Ticket</button>

    <div id="ticket-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div>
                    <label for="amount-input">Reimbursement Amount:</label>
                    <input id="amount-input" type="number" />
                </div>
                <div>
                    <label for="description-input">Description:</label>
                    <input id="description-input" type="text" />
                </div>
                <div>
                    <label for="file-input">Receipt Image:</label>
                    <input type="file" id="file-input" />
                </div>
                <div>
                    <label for="type-input">Reimbursement Type:</label>
                    <select id="type-input" name = "type-input">
                        <option value = "1">Lodging</option>
                        <option value = "2">Travel</option>
                        <option value = "3">Food</option>
                        <option value = "4">Other</option>
                    </select>
                </div>
            </div>
            <button id="submit" class="button is-primary">Submit</button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <h2>Reimbursements Table</h2>
    <table id="reimbursements-tbl" class="table">
        <thead>
            <th>Reimbursement Id</th>
            <th>Reimbursement Amount</th>
            <th>Submitted</th>
            <th>Resolved</th>
            <th>Description</th>
            <th>Author</th>
            <th>Resolver</th>
            <th>Status</th>
            <th>Type</th>
            <th>Receipt</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="logout-btn" class="button is-primary">logout</button>

    <script src="employee-page.js"></script>
</body>
</html>
